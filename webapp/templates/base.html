<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>{% block title %}AutoQuant{% endblock %} - AI 주식 분석</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Alpine.js for reactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Smooth transitions */
        * {
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Mobile tap highlight */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        /* Loading animation */
        .loading {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Card hover effect */
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen">

    <!-- Mobile Header -->
    <header class="glass sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center space-x-2">
                    <span class="text-2xl">📊</span>
                    <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        AutoQuant
                    </h1>
                </a>

                <!-- Mobile Menu Button -->
                <button @click="menuOpen = !menuOpen" class="lg:hidden p-2 rounded-lg hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>

                <!-- Desktop Navigation -->
                <nav class="hidden lg:flex space-x-6">
                    <a href="/" class="nav-link">대시보드</a>
                    <a href="/signals" class="nav-link">매매신호</a>
                    <a href="/ai-screening" class="nav-link">AI스크리닝</a>
                    <a href="/technical" class="nav-link">기술적분석</a>
                    <a href="/market" class="nav-link">시장분석</a>
                    <a href="/history" class="nav-link">분석이력</a>
                </nav>
            </div>

            <!-- Mobile Navigation Menu -->
            <div x-show="menuOpen"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100"
                 x-transition:leave="transition ease-in duration-100"
                 x-transition:leave-start="opacity-100 transform scale-100"
                 x-transition:leave-end="opacity-0 transform scale-95"
                 class="lg:hidden mt-4 py-2 border-t border-gray-200">
                <a href="/" class="mobile-nav-link">📊 대시보드</a>
                <a href="/signals" class="mobile-nav-link">💰 매매신호</a>
                <a href="/ai-screening" class="mobile-nav-link">🤖 AI스크리닝</a>
                <a href="/technical" class="mobile-nav-link">📈 기술적분석</a>
                <a href="/market" class="mobile-nav-link">🌐 시장분석</a>
                <a href="/history" class="mobile-nav-link">📋 분석이력</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6 pb-24">
        {% block content %}{% endblock %}
    </main>

    <!-- Bottom Navigation (Mobile Only) -->
    <nav class="lg:hidden fixed bottom-0 left-0 right-0 glass shadow-lg">
        <div class="flex justify-around py-2">
            <a href="/" class="bottom-nav-item">
                <span class="text-2xl">🏠</span>
                <span class="text-xs">홈</span>
            </a>
            <a href="/signals" class="bottom-nav-item">
                <span class="text-2xl">💰</span>
                <span class="text-xs">신호</span>
            </a>
            <a href="/ai-screening" class="bottom-nav-item">
                <span class="text-2xl">🤖</span>
                <span class="text-xs">AI</span>
            </a>
            <a href="/technical" class="bottom-nav-item">
                <span class="text-2xl">📈</span>
                <span class="text-xs">기술</span>
            </a>
            <a href="/market" class="bottom-nav-item">
                <span class="text-2xl">🌐</span>
                <span class="text-xs">시장</span>
            </a>
        </div>
    </nav>

    <style>
        .nav-link {
            @apply text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-lg hover:bg-blue-50 transition-colors;
        }

        .mobile-nav-link {
            @apply block px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg my-1;
        }

        .bottom-nav-item {
            @apply flex flex-col items-center space-y-1 px-4 py-1 text-gray-600 hover:text-blue-600 active:scale-95 transition-all;
        }
    </style>

    <script>
        // Global Alpine.js state
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                menuOpen: false,
                loading: false,

                async fetchData(url) {
                    this.loading = true;
                    try {
                        const response = await fetch(url);
                        return await response.json();
                    } catch (error) {
                        console.error('Error fetching data:', error);
                        return null;
                    } finally {
                        this.loading = false;
                    }
                },

                formatNumber(num) {
                    return new Intl.NumberFormat('ko-KR').format(num);
                },

                formatPercent(num) {
                    return `${num >= 0 ? '+' : ''}${num.toFixed(2)}%`;
                },

                formatPrice(num) {
                    return `${this.formatNumber(num)}원`;
                }
            }));
        });
    </script>

    {% block extra_js %}{% endblock %}

</body>
</html>
